<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correcteur d'Adresse IA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Styles pour la zone de glisser-d√©poser */
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            color: #888;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        #dropZone.drag-over {
            background-color: #e9f5ff;
            border-color: #007bff;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button, .button-link {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none; /* Pour le tag <a> */
            display: inline-block; /* Pour le tag <a> */
        }
        
        button:hover, .button-link:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #28a745;
        }
        .button-secondary:hover {
             background: #218838;
        }
        
        .progress {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .results {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: white;
            margin-top: 15px;
        }
        
        .address-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .original {
            color: #dc3545;
            margin-bottom: 5px;
        }
        
        .corrected {
            color: #28a745;
            font-weight: bold;
        }
        
        small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Correcteur d'Adresse IA</h1>
        
        <div class="section">
            <label for="apiKey">Cl√© API Groq:</label>
            <input type="password" id="apiKey" placeholder="Entrez votre cl√© API Groq">
            <small>Obtenez votre cl√© sur <a href="https://console.groq.com" target="_blank">console.groq.com</a></small>
        </div>
        
        <div class="section">
            <label for="csvFile">Fichier CSV :</label>
            <div id="dropZone">
                Glissez-d√©posez votre fichier CSV ici ou cliquez pour s√©lectionner
                <input type="file" id="csvFile" accept=".csv" hidden>
            </div>
            <small>Le fichier doit contenir une colonne nomm√©e "adresse employ√©"</small>
        </div>
        
        <div class="section">
            <div class="button-group">
                <button id="processBtn" disabled>Traiter les Adresses</button>
                <button id="downloadBtn" disabled>T√©l√©charger les R√©sultats</button>
                <button class="button-secondary" onclick="window.open('https://mariusbrion.github.io/convertisseur/', '_blank')">Convertir en Coordonn√©es</button>
            </div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div id="status" class="status info">Pr√™t pour le traitement</div>
            
            <div id="results" class="results" style="display:none;"></div>
        </div>
    </div>

    <script>
        let csvData = [];
        let correctedData = [];
        
        const apiKeyInput = document.getElementById('apiKey');
        const csvFileInput = document.getElementById('csvFile');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const dropZone = document.getElementById('dropZone');

        // --- √âv√©nements ---
        document.addEventListener('DOMContentLoaded', loadApiKey);
        apiKeyInput.addEventListener('input', checkReady);
        csvFileInput.addEventListener('change', handleFileSelect);
        processBtn.addEventListener('click', processAddresses);
        downloadBtn.addEventListener('click', downloadResults);
        
        // --- Glisser-d√©poser (Drag and Drop) ---
        dropZone.addEventListener('click', () => csvFileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                csvFileInput.files = files; // Assigne le fichier √† l'input
                processFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }
        
        // --- Gestion de la cl√© API ---
        function loadApiKey() {
            const savedKey = localStorage.getItem('groqApiKey');
            if (savedKey) {
                apiKeyInput.value = savedKey;
                checkReady();
            }
        }

        function saveApiKey(key) {
            localStorage.setItem('groqApiKey', key);
        }

        // --- Logique principale ---
        function checkReady() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                saveApiKey(apiKey);
            }
            const hasFile = csvData.length > 0;
            processBtn.disabled = !apiKey || !hasFile;
        }
        
        function processFile(file) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    parseCSV(e.target.result);
                } catch (error) {
                    showStatus('Erreur de lecture du fichier : ' + error.message, 'error');
                }
            };
            reader.readAsText(file, 'UTF-8');
        }
        
        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            if (lines.length < 2) {
                showStatus('Le CSV doit contenir un en-t√™te et au moins une ligne de donn√©es', 'error');
                return;
            }
            
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            if (!headers.includes('adresse employ√©')) {
                showStatus('Colonne "adresse employ√©" non trouv√©e. Colonnes disponibles : ' + headers.join(', '), 'error');
                return;
            }
            
            csvData = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    csvData.push(row);
                }
            }
            
            showStatus(`${csvData.length} adresses charg√©es`, 'success');
            dropZone.querySelector('div, span, p').textContent = file.name; // Affiche le nom du fichier
            checkReady();
        }
        
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }
        
        async function processAddresses() {
            const apiKey = apiKeyInput.value.trim();
            
            processBtn.disabled = true;
            downloadBtn.disabled = true;
            showStatus('Traitement des adresses...', 'info');
            
            const batchSize = 20;
            correctedData = [];
            
            for (let i = 0; i < csvData.length; i += batchSize) {
                const batch = csvData.slice(i, i + batchSize);
                const progress = ((i + batch.length) / csvData.length) * 100;
                
                updateProgress(progress);
                showStatus(`Traitement du lot ${Math.floor(i/batchSize) + 1}...`, 'info');
                
                try {
                    const corrected = await processBatch(batch, apiKey);
                    correctedData = correctedData.concat(corrected);
                    
                    if (i === 0) showSampleResults(batch, corrected);
                    
                } catch (error) {
                    showStatus('Erreur: ' + error.message, 'error');
                    processBtn.disabled = false;
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            updateProgress(100);
            showStatus(`Termin√© ! ${correctedData.length} adresses trait√©es`, 'success');
            processBtn.disabled = false;
            downloadBtn.disabled = false;
        }
        
        async function processBatch(batch, apiKey) {
            const addresses = batch.map(item => item['adresse employ√©']);
            
            const prompt = `Corrige et standardise la liste d'adresses suivante pour la rendre compatible avec l'API Nominatim.
R√®gles:
* Conserve le type de voie pr√©sent dans l'entr√©e (ex: Terrasse, Avenue, Boulevard). Ne change PAS le type sauf si Nominatim renvoie une correspondance √† HAUTE confiance avec un type diff√©rent.
* D√©veloppe les abr√©viations communes (Av., Bd, St. ‚Üí Avenue, Boulevard, Saint).
* Conserve les accents et utilise la casse "Title Case".
* Si un code postal est pr√©sent, d√©duis le d√©partement et la r√©gion ; si manquant ou ambigu, assume Nouvelle-Aquitaine.
Sortie: Renvoie UNIQUEMENT un tableau JSON strict de cha√Ænes de caract√®res (sans bloc de code, sans backticks, sans texte suppl√©mentaire). Chaque cha√Æne d'adresse doit suivre EXACTEMENT ce format : "Type Nom, CODE POSTAL Ville, D√©partement, R√©gion, France". Utilise des guillemets doubles, sans virgule finale. Si tu ne peux pas corriger une adresse, inclus la cha√Æne de l'adresse originale inchang√©e dans le tableau.

Adresses: ${JSON.stringify(addresses)}`;
            
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'llama-3.1-8b-instant',
                    messages: [{ role: 'user', content: prompt }],
                    temperature: 0.1,
                    max_tokens: 4000
                })
            });
            
            if (!response.ok) {
                throw new Error(`Erreur API : ${response.status}`);
            }
            
            const data = await response.json();
            const content = data.choices[0].message.content;
            
            const cleanContent = content.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
            const jsonMatch = cleanContent.match(/\[[\s\S]*\]/);
            
            if (!jsonMatch) {
                console.error("R√©ponse brute de l'API :", content);
                throw new Error('Aucun tableau JSON trouv√© dans la r√©ponse');
            }
            
            const corrected = JSON.parse(jsonMatch[0]);
            
            return batch.map((item, index) => {
                const result = { ...item };
                result['adresse employ√©'] = corrected[index] || item['adresse employ√©']; // Fallback
                return result;
            });
        }
        
        function showSampleResults(original, corrected) {
            const results = document.getElementById('results');
            results.style.display = 'block';
            results.innerHTML = '<h3>Exemples de r√©sultats :</h3>';
            
            for (let i = 0; i < Math.min(3, original.length); i++) {
                const div = document.createElement('div');
                div.className = 'address-item';
                div.innerHTML = `
                    <div class="original">Original: ${original[i]['adresse employ√©']}</div>
                    <div class="corrected">Corrig√©: ${corrected[i]['adresse employ√©']}</div>
                `;
                results.appendChild(div);
            }
        }
        
        function downloadResults() {
            if (!correctedData.length) return;
            
            const headers = Object.keys(correctedData[0]);
            let csv = headers.join(',') + '\n';
            
            correctedData.forEach(row => {
                const values = headers.map(header => {
                    let value = row[header] || '';
                    if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                        value = `"${value.replace(/"/g, '""')}"`;
                    }
                    return value;
                });
                csv += values.join(',') + '\n';
            });
            
            const blob = new Blob([`\uFEFF${csv}`], { type: 'text/csv;charset=utf-8;' }); // BOM for Excel
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'adresses_corrigees.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
